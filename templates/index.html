<!DOCTYPE html>
<html>
<head>
	<title>note2story</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="page">
		<div class="section" id="title-and-description-container">
			<div id="title-container">
				<h1>note2story</h1>
			</div>
			<div id="description-container">
				<p id="description">Turn long text notes into several pictures so you can more easily share on social media</p>
			</div>
		</div>

		<div class="section" id="step1-container">
			<div class="section-name">
				<h2>paste your note below</h2>
			</div>

			<form action="/results" method="POST" class="section" id="textarea-and-button-container">
				<div id="textarea-container">
					<textarea id="note-text" name="note-text" placeholder="paste here!"></textarea>
				</div>
				<div class="progress-button-container">
					<button type="submit" class="progress-button">next</button>
				</div>
				
			</form>
			
		</div>
		
	</div>


</body>


</html>
