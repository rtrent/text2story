<!DOCTYPE html>
<html>
<head>
	<title>note2story</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="section">

<div id="intro">
<div id="header" class="container"><h1>note2story</h1></div>

<div class="container" id="desc-holder"><p id="description">Turn your long text notes into pictures that are easy to post to social media channels.</p></div>

</div>
<div id="step-1">
<div class="subheader container"><h2>~~* step 1: paste your note *~~</h2></div>

<div><textarea placeholder="copy your note and paste it here"></textarea></div>


<div><div class="button container"><button class="progress-button">next!</button></div></div>

</div>

</div>
<div class="section">
<div class="subheader container"><h2>~~* step 2: pick the settings *~~</h2></div>

<div id="settings" class="container">
	<div><label>background color</label></div>
	<div class="container">
		<button class="color-button black">B</button>
		<button class="color-button red">R</button>
		<button class="color-button green">G</button>
		<button class="color-button blue">B</button>
		<button class="color-button white">W</button>
	</div>
	<div><label>font style</label></div>
	<div class="container">
		<button class="font-button">Arial</button>
		<button class="font-button">Courier</button>
		<button class="font-button">Script</button>
	</div>
	<div><label>font color</label></div>
	<div class="container">
		<button class="color-button black">B</button>
		<button class="color-button red">R</button>
		<button class="color-button green">G</button>
		<button class="color-button blue">B</button>
		<button class="color-button white">W</button>
	</div>
</div>
<div><div class="button container"><button class="progress-button">go!</button></div></div>
</div>
<div class="section">
<div class="subheader container"><h2>~~* step 3: save your pics *~~</h2></div>
<div><p>Pictures need to show up here</p></div>
</div>
</body>
</html>
